{% load static %}

<link rel="stylesheet" 
type="text/css"  
href="{% static 'base/css/bootstrap.css' %}"
/>


<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>
                Log In Page
            </legend>
            {{ form.as_p }}
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   
    <div>
        <small>Do not have an account? <a href="{% url 'register' %}">Sign Up</a> </small>
    </div>
    
</div>
